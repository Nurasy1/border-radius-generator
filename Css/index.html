<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Radius Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

</head>
<body>
<div class="container">
    <div class="box">
        <div class="screen">
            <div class="shape"></div>
        </div>

        <div class="code-cont">
            <span class="code">
               border-radius: <span class="code-value">0px 0px 0px 0px</span>
            </span>
        </div>
        <div class="controls clear-fix">
            <div class="float-left">
                <br>
                <label>Top</label>
                <br>
                <input type="range" class="range top m-5">
                <br>
                <label>Right</label>
                <br>
                <input type="range" class="range right m-5">
            </div>
            <div class="float-right">
                <br>
                <label>Bottom</label>
                <br>
                <input type="range" class="range bottom m-5">
                <br>
                <label>Left</label>
                <br>
                <input type="range" class="range left m-5">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</div>
</body>
</html>
